<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffeef5;
      overflow: hidden;
      font-family: sans-serif;
      height: 100%;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video, canvas, #vignette, #mist {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    video {
      filter:
        brightness(1.05)
        contrast(0.85)
        saturate(1.1)
        sepia(0.05)
        blur(1px);
    }

    canvas {
      z-index: 2;
      pointer-events: none;
    }

    #mist {
      z-index: 3;
      background: rgba(255, 255, 255, 0.15);
      pointer-events: none;
    }

    #vignette {
      z-index: 4;
      background: radial-gradient(ellipse at center,
        rgba(255, 255, 255, 0) 40%,
        rgba(255, 182, 193, 0.12) 80%,
        rgba(255, 105, 180, 0.25) 100%);
      pointer-events: none;
    }

    #fotoBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 32px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      z-index: 5;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #fotoBtn {
        width: 65px;
        height: 65px;
        font-size: 26px;
        bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <div id="mist"></div>
    <div id="vignette"></div>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display:none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const width = canvas.width = video.videoWidth;
      const height = canvas.height = video.videoHeight;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.translate(width, 0);
      ctx.scale(-1, 1);

      ctx.drawImage(video, 0, 0, width, height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.drawImage(canvas, 0, 0, width, height);

      // Efek mist overlay
      ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
      ctx.fillRect(0, 0, width, height);

      // Efek vignette pink
      const grad = ctx.createRadialGradient(width / 2, height / 2, width / 4, width / 2, height / 2, width / 1.1);
      grad.addColorStop(0, 'rgba(255,255,255,0)');
      grad.addColorStop(1, 'rgba(255,105,180,0.25)');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, width, height);

      // Simulasi grain (bintik putih halus)
      for (let i = 0; i < 500; i++) {
        const x = Math.random() * width;
        const y = Math.random() * height;
        const alpha = Math.random() * 0.07;
        ctx.fillStyle = `rgba(255,255,255,${alpha})`;
        ctx.fillRect(x, y, 1, 1);
      }

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
