<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beauty Webcam by Fla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: sans-serif;
      overflow: hidden;
      height: 100%;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror */
      filter: brightness(1.12) contrast(1.05) saturate(1.1) blur(0.5px);
    }

    #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 30px solid #ffb6c1;
      box-sizing: border-box;
      z-index: 2;
      pointer-events: none;
    }

    #fotoBtn {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background: #ff69b4;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 30px;
      box-shadow: 0 0 15px #d46da6;
      cursor: pointer;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 768px) {
      #fotoBtn {
        bottom: 40px;
        width: 60px;
        height: 60px;
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="frame"></div>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    // Mulai kamera
    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        video.srcObject = stream;
      } catch (err) {
        alert('Gagal membuka kamera: ' + err.message);
      }
    }

    // Menyesuaikan ukuran canvas dengan video
    function sesuaikanUkuran() {
      const rasioHP = window.innerWidth / window.innerHeight;

      if (rasioHP < 0.7) {
        // HP, ukuran vertikal
        canvas.width = 1080;
        canvas.height = 1350;
      } else {
        // Laptop/desktop, ukuran horizontal
        canvas.width = 1080;
        canvas.height = 608;
      }
    }

    fotoBtn.addEventListener('click', () => {
      sesuaikanUkuran();
      const ctx = canvas.getContext('2d');
      const vw = video.videoWidth;
      const vh = video.videoHeight;

      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);

      // gambar frame pink di hasil
      ctx.lineWidth = 60;
      ctx.strokeStyle = "#ffb6c1";
      ctx.strokeRect(0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    window.addEventListener('resize', sesuaikanUkuran);
    startKamera();
    sesuaikanUkuran();
  </script>
</body>
</html>
