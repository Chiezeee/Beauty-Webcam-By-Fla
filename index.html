<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beauty Webcam by Fla</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #ffe6f0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    .frame {
      position: relative;
      width: 1080px;
      height: 608px;
      max-width: 90vw;
      max-height: 70vh;
      border: 20px solid #ffaad4;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffaec8;
      overflow: hidden;
      background: white;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    #fotoBtn {
      margin-top: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 32px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .frame {
        max-height: 50vh;
      }
      #fotoBtn {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <button id="fotoBtn">ðŸ“¸</button>
  <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>

  <script>
    const video = document.getElementById("kamera");
    const canvas = document.getElementById("overlay");
    const context = canvas.getContext("2d");
    const fotoBtn = document.getElementById("fotoBtn");
    const downloadLink = document.getElementById("downloadLink");

    // Nyalakan kamera
    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Gagal membuka kamera: " + err.message);
      }
    }

    // Ambil foto
    fotoBtn.addEventListener("click", () => {
      const width = 1080;
      const height = 608;
      const fotoCanvas = document.createElement("canvas");
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext("2d");

      ctx.translate(width, 0); // mirror
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, width, height);

      const dataURL = fotoCanvas.toDataURL("image/png");
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
