<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beauty Webcam by Fla</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffd6e8;
      font-family: sans-serif;
      overflow: hidden;
      height: 100%;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #frame {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 20px solid #ff99cc;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 3;
    }
    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror */
      filter: brightness(1.1) contrast(1.05) saturate(1.1) blur(0.5px);
    }
    canvas {
      z-index: 2;
      pointer-events: none;
    }
    #fotoBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 75px;
      height: 75px;
      border-radius: 50%;
      background-color: #ff66a3;
      border: none;
      font-size: 32px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 4;
      cursor: pointer;
      box-shadow: 0 0 15px #e88eb4;
    }
    @media (max-width: 768px) {
      #fotoBtn {
        bottom: 20px;
        width: 65px;
        height: 65px;
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <div id="frame"></div>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Foto-Fla.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    // Mulai kamera
    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        video.srcObject = stream;
      } catch (err) {
        alert("Gagal membuka kamera: " + err.message);
      }
    }

    // Foto
    fotoBtn.addEventListener('click', () => {
      const aspectRatio = window.innerWidth < 768 ? (1080 / 1250) : (1080 / 608);
      const width = 1080;
      const height = Math.round(1080 / aspectRatio);

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.filter = 'brightness(1.1) contrast(1.05) saturate(1.1) blur(0.5px)';
      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, width, height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);

      // Tambah frame pink
      ctx.lineWidth = 40;
      ctx.strokeStyle = '#ff99cc';
      ctx.strokeRect(0, 0, width, height);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
