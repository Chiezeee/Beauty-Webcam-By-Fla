<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      overflow: hidden;
      font-family: sans-serif;
      height: 100%;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video, canvas, #vignette {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror kamera */
    }

    video {
      filter:
        brightness(1.15)
        contrast(1.2)
        saturate(1.2)
        drop-shadow(0 0 20px rgba(255, 182, 193, 0.2));
    }

    canvas {
      z-index: 2;
      pointer-events: none;
    }

    #vignette {
      z-index: 3;
      pointer-events: none;
      background: radial-gradient(ellipse at center,
        rgba(255, 192, 203, 0) 40%,
        rgba(255, 182, 193, 0.2) 80%,
        rgba(255, 182, 193, 0.5) 100%);
    }

    #fotoBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 32px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      z-index: 4;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #fotoBtn {
        width: 65px;
        height: 65px;
        font-size: 26px;
        bottom: 20px;
      }
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <div id="vignette"></div>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display:none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const width = canvas.width;
      const height = canvas.height;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      // Mirror foto
      ctx.translate(width, 0);
      ctx.scale(-1, 1);

      // Kamera
      ctx.drawImage(video, 0, 0, width, height);

      // Reset transform lalu gambar overlay dan vignette
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.drawImage(canvas, 0, 0, width, height);

      // Tambahkan efek vignette ke foto
      ctx.fillStyle = ctx.createRadialGradient(
        width / 2, height / 2, width / 3,
        width / 2, height / 2, width / 1.2
      );
      ctx.fillStyle.addColorStop(0, 'rgba(255,192,203,0)');
      ctx.fillStyle.addColorStop(1, 'rgba(255,182,193,0.3)');
      ctx.fillRect(0, 0, width, height);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
