<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beauty Webcam by Fla</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: sans-serif;
      overflow: hidden;
      height: 100%;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    video, canvas, .frame {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      filter: brightness(1.2) contrast(1.1) saturate(1.05);
    }

    canvas {
      z-index: 2;
      pointer-events: none;
    }

    .frame {
      z-index: 3;
      border: 30px solid #ffb6c1;
      box-sizing: border-box;
      pointer-events: none;
    }

    #fotoBtn {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 32px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      z-index: 4;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #fotoBtn {
        width: 60px;
        height: 60px;
        font-size: 24px;
        bottom: 80px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <div class="frame"></div>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display:none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const vw = video.videoWidth;
      const vh = video.videoHeight;

      const isVertical = vh > vw;
      const targetWidth = isVertical ? 608 : 1080;
      const targetHeight = isVertical ? 1080 : 608;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = targetWidth;
      fotoCanvas.height = targetHeight;

      const ctx = fotoCanvas.getContext('2d');

      ctx.translate(targetWidth, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, targetWidth, targetHeight);
      ctx.setTransform(1, 0, 0, 1, 0, 0);

      // Frame pink ikut masuk hasil
      ctx.lineWidth = 30;
      ctx.strokeStyle = '#ffb6c1';
      ctx.strokeRect(0, 0, targetWidth, targetHeight);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
