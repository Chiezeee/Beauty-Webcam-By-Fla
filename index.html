<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      background-color: #ffe6f0;
      font-family: sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 90vw;
      height: auto;
      max-height: 90vh;
      object-fit: cover;
      transform: scaleX(-1);
      filter: brightness(1.12) contrast(1.08);
      border: 20px solid pink;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff9ecf;
    }
    canvas {
      z-index: 2;
      pointer-events: none;
    }
    #fotoBtn {
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #ff66a3;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
      box-shadow: 0 0 15px #e88eb4;
      z-index: 3;
      cursor: pointer;
    }

    @media (orientation: portrait) {
      video, canvas {
        width: auto;
        height: 90vh;
        max-width: 90vw;
      }
      #fotoBtn {
        bottom: 15vh;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Foto-Fla.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera tidak bisa dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      // Ambil ukuran kamera saat ini
      const width = video.videoWidth;
      const height = video.videoHeight;

      // Buat canvas untuk hasil foto
      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = 1080;
      fotoCanvas.height = 608;

      const ctx = fotoCanvas.getContext('2d');

      // Mirror dan skala ke ukuran tetap (1080x608 atau 608x1080 tergantung orientasi)
      if (width > height) {
        // Landscape
        ctx.translate(1080, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, 1080, 608);
      } else {
        // Portrait (HP)
        fotoCanvas.width = 608;
        fotoCanvas.height = 1080;
        ctx.translate(608, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, 608, 1080);
      }

      // Ambil hasil gambar
      const dataURL = fotoCanvas.toDataURL("image/png");
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
