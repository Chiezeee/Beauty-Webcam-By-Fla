<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beauty Webcam by Fla ðŸ’„</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0; /* pink soft */
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffe6f0;
    }

    video, canvas {
      position: absolute;
      width: auto;
      height: 90vh;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 182, 193, 0.8);
      transform: scaleX(-1); /* mirror */
      filter: brightness(1.1) contrast(1.15);
    }

    canvas {
      z-index: 2;
      pointer-events: none;
    }

    #fotoBtn {
      position: absolute;
      bottom: 40px;
      right: 40px;
      background-color: #ff99cc;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      box-shadow: 0 0 15px #e88eb4;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 3;
    }

    #fotoBtn:hover {
      background-color: #ff66aa;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
</head>
<body>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="fotoFla.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Gagal membuka kamera: " + err.message);
      }
    }

    async function startFaceDetection() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');
      await faceapi.nets.faceLandmark68TinyNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');

      video.addEventListener('play', () => {
        const detect = async () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          const result = await faceapi
            .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks(true);

          context.clearRect(0, 0, canvas.width, canvas.height);

          if (result && result.landmarks) {
            const mouth = result.landmarks.getMouth();
            context.fillStyle = 'rgba(255, 50, 130, 0.5)'; // pink lipstick
            context.beginPath();
            context.moveTo(mouth[0].x, mouth[0].y);
            for (let i = 1; i < mouth.length; i++) {
              context.lineTo(mouth[i].x, mouth[i].y);
            }
            context.closePath();
            context.fill();
          }

          requestAnimationFrame(detect);
        };
        detect();
      });
    }

    fotoBtn.addEventListener('click', () => {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext('2d');

      tempCtx.translate(tempCanvas.width, 0);
      tempCtx.scale(-1, 1);
      tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
      tempCtx.setTransform(1, 0, 0, 1, 0, 0);
      tempCtx.drawImage(canvas, 0, 0);

      const dataURL = tempCanvas.toDataURL("image/png");
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
    startFaceDetection();
  </script>
</body>
</html>
