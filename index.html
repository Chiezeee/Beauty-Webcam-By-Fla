<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beauty Webcam by Fla</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      filter: brightness(1.15) contrast(1.05) saturate(1.05) blur(0.5px);
    }

    canvas {
      z-index: 2;
      pointer-events: none;
    }

    #fotoBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 32px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      z-index: 3;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #fotoBtn {
        bottom: 20px;
        width: 70px;
        height: 70px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display:none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    function ambilResolusi() {
      const isMobile = window.innerWidth <= 768;
      return isMobile
        ? { w: 1080, h: 1350 }  // HP
        : { w: 800, h: 608 };   // Laptop
    }

    fotoBtn.addEventListener('click', () => {
      const { w, h } = ambilResolusi();

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = w;
      fotoCanvas.height = h;
      const ctx = fotoCanvas.getContext('2d');

      // Hitung scaling agar proporsional dari video asli
      const vw = video.videoWidth;
      const vh = video.videoHeight;

      // Mirror gambar dari video
      ctx.translate(w, 0);
      ctx.scale(-1, 1);

      // Gambar video
      ctx.drawImage(video, (vw - w) / 2, (vh - h) / 2, w, h, 0, 0, w, h);
      ctx.setTransform(1, 0, 0, 1, 0, 0);

      // Gambar frame overlay juga
      ctx.drawImage(canvas, 0, 0, w, h);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    // Update canvas size saat video siap
    video.addEventListener('loadedmetadata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    });

    startKamera();
  </script>
</body>
</html>
