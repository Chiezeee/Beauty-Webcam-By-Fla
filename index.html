<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video, canvas, #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    canvas {
      z-index: 2;
      pointer-events: none;
    }
    #frame {
      z-index: 3;
      pointer-events: none;
      background: url('https://i.ibb.co/QJrmGzC/frame-pink.png') center/cover no-repeat;
    }
    #fotoBtn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ff66a3;
      border: none;
      font-size: 32px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      z-index: 4;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      #fotoBtn {
        bottom: 20px;
        width: 65px;
        height: 65px;
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="kamera" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
    <div id="frame"></div>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display: none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    // Deteksi perangkat: atur efek berbeda untuk HP dan laptop
    const isMobile = window.innerWidth <= 768;

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const width = canvas.width = video.videoWidth;
      const height = canvas.height = video.videoHeight;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = isMobile ? 1080 : 800;
      fotoCanvas.height = isMobile ? 1350 : 608;

      const ctx = fotoCanvas.getContext('2d');
      ctx.translate(fotoCanvas.width, 0);
      ctx.scale(-1, 1);

      // Efek filter berdasarkan device
      if (isMobile) {
        ctx.filter = 'brightness(1.15) contrast(1.1) saturate(1.05) blur(0.3px)';
      } else {
        ctx.filter = 'brightness(1.18) contrast(1.2) saturate(1.05) blur(0.4px)';
      }

      // Gambar video & frame
      ctx.drawImage(video, 0, 0, fotoCanvas.width, fotoCanvas.height);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.filter = 'none';
      ctx.drawImage(document.getElementById('frame'), 0, 0, fotoCanvas.width, fotoCanvas.height);

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
