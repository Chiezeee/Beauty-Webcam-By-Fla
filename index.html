<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty Webcam by Fla</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .camera-wrapper {
      position: relative;
      width: 90vw;
      max-width: 1080px;
      aspect-ratio: 9 / 5;
      border: 20px solid #ffc1d9;
      box-shadow: 0 0 30px #e88eb4;
      border-radius: 20px;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror */
      filter: brightness(1.15) contrast(1.1) saturate(1.05) blur(0.3px);
    }

    canvas {
      z-index: 2;
      pointer-events: none;
    }

    #fotoBtn {
      margin-top: 20px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #ff66a3;
      border: none;
      font-size: 28px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #e88eb4;
      cursor: pointer;
      z-index: 5;
    }

    @media (max-width: 768px) {
      .camera-wrapper {
        width: 90vw;
        aspect-ratio: 9 / 16;
      }

      #fotoBtn {
        margin-top: 10px;
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="camera-wrapper">
      <video id="kamera" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
    <button id="fotoBtn">ðŸ“¸</button>
    <a id="downloadLink" download="Fla-Foto.png" style="display:none;"></a>
  </div>

  <script>
    const video = document.getElementById('kamera');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');
    const fotoBtn = document.getElementById('fotoBtn');
    const downloadLink = document.getElementById('downloadLink');

    async function startKamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert("Kamera gagal dibuka: " + err.message);
      }
    }

    fotoBtn.addEventListener('click', () => {
      const wrapper = document.querySelector('.camera-wrapper');
      const width = wrapper.clientWidth;
      const height = wrapper.clientHeight;

      const fotoCanvas = document.createElement('canvas');
      fotoCanvas.width = width;
      fotoCanvas.height = height;
      const ctx = fotoCanvas.getContext('2d');

      ctx.filter = "brightness(1.15) contrast(1.1) saturate(1.05) blur(0.3px)";
      ctx.translate(width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, width, height);

      ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset transform
      ctx.drawImage(canvas, 0, 0, width, height); // Add frame overlay

      const dataURL = fotoCanvas.toDataURL('image/png');
      downloadLink.href = dataURL;
      downloadLink.click();
    });

    startKamera();
  </script>
</body>
</html>
